<div id="profileContainer">
    <div class="container padding-top-45">
        <div class="row">
            <div class="col-md-3">
                <div class="avatarFrameOnline">
                    <img src="assets/img/generic_avatar.png" class="avatarImage img-fluid" alt="Imagen de Perfil">
                </div>
                <hr />
                <div>
                    <span>
                        Cambiar Foto
                    </span>
                    <br />
                    <label class="custom-file-upload">
                        <input type="file" />
                        Subir Avatar
                    </label>
                </div>
            </div>
            <div class="col-md-9" *ngIf="model.user">
                <div>
                    <label fixed>Nick</label>
                    <input type="text" class="form-control" [(ngModel)]="model.user.nick"/>
                </div>
                <div>
                    <label fixed>Subnick</label>
                    <input type="text" class="form-control" [(ngModel)]="model.user.subnick"/>
                </div>
                <div>
                    <label fixed>Email</label>
                    <input type="email" disabled class="form-control" [(ngModel)]="model.user.email" />
                </div>
                <div>
                    <label fixed>Status</label>
                    <select class="form-control" [(ngModel)]="model.user.status">
                        <option value="online" >Conectado</option>
                        <option value="away">Ausente</option>
                        <option value="busy">Ocupado</option>
                        <option value="appear_offline">Desconectado</option>
                    </select>
                </div>
                <hr />
                <button type="button" (click)="saveSettings()" class="btn btn-primary btn-block">Guardar</button>
            </div>
        </div>
    </div>
</div>
