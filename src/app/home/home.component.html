<br>
<b>Amigos</b>
<ng-container *ngFor="let user of friends; let i = index">
    <p *ngIf="user.friend">
        {{i}}.{{user.nick}} - {{user.email}}
    </p>
</ng-container>
<b>No Agregados</b>
<ng-container *ngFor="let user of friends; let i = index">
    <p *ngIf="!user.friend">
        {{i}}.{{user.nick}} - {{user.email}}
    </p>
</ng-container>
