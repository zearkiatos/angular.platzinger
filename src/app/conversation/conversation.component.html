<div id="conversationContainer">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="avatarFrameOnline margin-top-15 margin-bottom-15">
                    <img src="assets/img/generic_avatar.png" class="avatarImage img-fluid" alt="Imagen de Perfil">
                </div>
            </div>
            <div class="col-md-9" *ngIf="friend">
                <div class="container">
                    <div class="row">
                        <div class="col-md-auto">
                            <div class="margin-top-15">
                                <p>
                                    <span class="text-nick">{{friend.nick}} </span>
                                    <small>({{friend.status}})</small>
                                </p>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col chatContainer">
                            <div class="containerFriend" *ngFor="let conversation of conversations">
                                <h6>
                                    {{getUserNickById(conversation.sender)}} dice:
                                </h6>
                                <hr />
                                <p class="message">
                                    {{conversation.text}}
                                </p>
                                <hr />
                                <div class="chat-footer">
                                    <small>Enviado: {{conversation.timestamp | date:'hh:mm'}}</small>
                                </div>
                            </div>

                </div>
            </div>
            <div class="col-md-9">
                <div class="container">
                    <div class="row">
                        <div class="col margin-top-15">
                            <textarea class="form-control chatEdit" [(ngModel)]="textMessage" (keyup.enter)="sendMessage()" name="" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="toolbar">
                        <div class="item-tools">
                            <img class="icons" src="../../assets/img/icons/regular_smile.gif" alt="Iconos" />
